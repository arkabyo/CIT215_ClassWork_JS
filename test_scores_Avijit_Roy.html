<!DOCTYPE html>
<html>

<head>
	<!--Avijit Roy-->
	<meta charset="UTF-8">
	<title>Average Test Scores</title>

	<script type="text/javascript">
		function calculate(){
			var total = 0;
			var bestScores = 0;
			var entryCount = 0;
			var entry;
				do {
					entry = prompt("Enter test score\n" +
					               "Or enter 999 to end entries", 999);
					if (entry != null) {
						entry = parseInt(entry);
						if (entry >= 0 && entry <= 100) {
							total = total + entry;
							entryCount++;
							
							if (entry > bestScores && entry != 999){
								bestScores = entry;
							}
						}

						else if (entry != 999){
							alert("Entry must by a valid number from 0 through 100\n" +
								  "Or enter 999 to end entries");
						}
						/*if (entry > bestScores && entry != 999 && entry >= 0 && entry <= 100)
						{
							bestScores = entry;
						}*/
					}
				}
				while (entry != 999 && entry != null);

				var average = total/entryCount;
				average = parseInt(average);

				alert("Average score is " + average + "\n" +
					"Best Scores is " + bestScores);
				document.getElementById("result").innerHTML = "Average Score is " + average + "<br>" +
				"Best Score is " + bestScores;
		}
	</script>
</head>

<body onload="calculate()">
	<section style="text-align: center;">
		<h1 style="text-align: center;">Average Test Score</h1>
		<h3 style="text-align: center; color: red; border: solid 2px navy; padding: 20px; width: 75%; margin: auto;" id="result">
		</h3>
		<br />
		<hr>
		<pre>Solved by: Avijit Roy</pre>
	</section>
</body>

</html>
